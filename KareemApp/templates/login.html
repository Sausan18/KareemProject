{% extends 'base.html' %}

{% block content %}
{% load static %}

<body class="body-bg">
    <div id="login">
        <h3> Login </h3>
    </div>
    <!-- Login Form -->
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" name="username" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" name="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <button id="login-btn" class="btn" type="button">Login</button>
        </div>

        <div class="d-grid gap-2 col-7 mx-auto mb-3">
            <p>Not registered yet? <a href="registrasi.html">Create an Account</a>
            </p>
        </div>
    </form>
  
    <!-- End Of Login Form -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

{% endblock %}
