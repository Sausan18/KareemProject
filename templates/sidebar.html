{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kareem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/amalanku.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        .content {
            margin-left: 500px;
        }

    </style>
</head>

<body>
    <div id="menu">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th>
                        <img src="https://img.icons8.com/material-outlined/24/000000/dashboard-layout.png" />
                    </th>
                    <th scope="col"><a href="/dashboard">Dashboard</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <img src="https://img.icons8.com/pastel-glyph/24/000000/purchase-order.png" />
                    </th>
                    <th scope="col"><a href="/amalnku">Amalanku</a></th>
                </tr>
                <tr>
                    <th>
                        <img src="https://img.icons8.com/material-rounded/24/000000/calendar--v1.png" />
                    </th>
                    <th scope="col"><a href="/foodrecom">Food Recom.</a> </th>
                </tr>
                <tr>
                    <th>
                        <img src="https://img.icons8.com/fluency-systems-regular/24/000000/exit.png" />
                    </th>
                    <th scope="col"><a href="/logout">Logout</a></th>
                </tr>
            </tbody>

        </table>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <span class="navbar-text    " style="text-align: center;">

                    <img id="avatar" src="{% static 'img/avatar.png' %}" alt="Avatar">
                    <p>Morisan</p>
                </span>
            </div>
        </div>
    </nav>

    <div class="content"> 
    {% block content %}

    {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
